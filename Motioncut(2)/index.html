<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">
        <input type="radio" name="slider" id="slide7">
        <input type="radio" name="slider" id="slide8">

        <div class="slider">
            <div class="slide" style="--i:1;"><img src="img (1).jpg" alt=""></div>
            <div class="slide" style="--i:2;"><img src="img (2).jpg" alt=""></div>
            <div class="slide" style="--i:3;"><img src="img (3).jpg" alt=""></div>
            <div class="slide" style="--i:4;"><img src="img (4).jpg" alt=""></div>
            <div class="slide" style="--i:5;"><img src="img (5).jpg" alt=""></div>
            <div class="slide" style="--i:6;"><img src="img (6).jpg" alt=""></div>
            <div class="slide" style="--i:7;"><img src="img (7).jpg" alt=""></div>
            <div class="slide" style="--i:8;"><img src="img (8).jpg" alt=""></div>
        </div>

        <div class="nav">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
            <label for="slide6"></label>
            <label for="slide7"></label>
            <label for="slide8"></label>
        </div>
    </div>
</body>
</html>
